---
 - name: "Simple play to install multiple pks"
   hosts: web_servers
   become: yes
   tasks:
     - name: "Installing webserver for RedHat family"
       yum:
        name: httpd
        state: present
       when: ansible_os_family=="RedHat"
     - name: "Installing Java on RedHat family"
       yum:
         name: java-1.8.0-openjdk
         state: present
       when: ansible_os_family=="RedHat"